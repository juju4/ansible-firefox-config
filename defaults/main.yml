---

fxext_dl_repo: /var/_install
# local install, use below for policy install from given url
fxext_list: []

fx_template_userjs: firefox-mozilla.cfg.j2
fx_harden_userjs: false
fxjs_lockpref: false

firefox_windir_path: 'C:\Program Files (x86)\Mozilla Firefox'

# without .j2 suffix
fxpolicies_template: policies.json

