---
## https://github.com/pyllyukko/user.js/

- name: Install pyllyukko harden user.js
  get_url:
    src: 'https://raw.githubusercontent.com/pyllyukko/user.js/b95fc165d72d49a8202eb56e0f2cf6bb273a801b/user.js'
    checksum: 'sha256:330c54106c483a89167a90f0a6d3442b83f3407af000e632bdef6f105c5f2596'
    dest: "{{ fxjs_path }}"
    mode: '0644'
    backup: yes

- name: Configure as default pref
  replace:
    dest: "{{ fxjs_path }}"
    regexp: 'user_pref\('
    replace: 'pref('
    backup: yes
  when: not fxjs_lockpref

- name: Configure as locked pref
  replace:
    dest: "{{ fxjs_path }}"
    regexp: 'user_pref\('
    replace: 'lockPref('
    backup: yes
  when: fxjs_lockpref

