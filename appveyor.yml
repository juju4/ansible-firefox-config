#    $filepath = "C:\inventory"
#    $Acl = Get-ACL $filepath
#    $AccessRule= New-Object System.Security.AccessControl.FileSystemAccessRule("everyone","full","none","none","Allow")
#    $Acl.AddAccessRule($AccessRule)
#    Set-Acl $filepath $Acl
- cmd: "%CYG_BASH% -lc 'ls /'"
- cmd: "%CYG_BASH% -lc 'ls -l /cygdrive/c/'"
#- cmd: "%CYG_BASH% -lc 'cat /cygdrive/c/inventory'"
- cmd: "%CYG_BASH% -lc 'ls -l /cygdrive/c/projects/ansible-firefox-config'"
- cmd: "%CYG_BASH% -lc pwd"
#- cmd: "%CYG_BASH% -lc env"
#- cmd: "%CYG_BASH% -lc 'find -ls'"
- cmd: "%CYG_BASH% -lc 'ansible -i /cygdrive/c/projects/ansible-firefox-config/test/appveyor/inventory -m win_ping -vvv localhost'"
- cmd: "%CYG_BASH% -lc 'mkdir -p /etc/ansible/roles'"
- cmd: "%CYG_BASH% -lc 'cp -R /cygdrive/c/projects/ansible-firefox-config /etc/ansible/roles/juju4.win_osquery'"
- cmd: cinst -y firefox

build: off
test_script:
- cmd: "%CYG_BASH% -lc 'ansible-playbook /cygdrive/c/projects/ansible-firefox-config/test/integration/%SUITE%/default.yml --syntax-check'"
- cmd: "%CYG_BASH% -lc 'ansible-playbook -i /cygdrive/c/projects/ansible-firefox-config/test/appveyor/inventory /cygdrive/c/projects/ansible-firefox-config/test/integration/%SUITE%/default.yml -vvv $ANSIBLE_EXTRA_VARS'"

after_test:
# Test idempotence
#    %CYG_BASH% -lc 'ansible-playbook -i /cygdrive/c/projects/ansible-firefox-config/test/appveyor/inventory /cygdrive/c/projects/ansible-firefox-config/test/integration/%SUITE%/default.yml $ANSIBLE_EXTRA_VARS | tee /tmp/idempotency.log | grep -q "changed=0.*failed=0" && (echo "Idempotence test: pass" && exit 0) || (echo "Idempotence test: fail" && cat /tmp/idempotency.log && exit 0)'
- cmd: |
    %CYG_BASH% -lc 'ansible-playbook -i /cygdrive/c/projects/ansible-firefox-config/test/appveyor/inventory /cygdrive/c/projects/ansible-firefox-config/test/integration/%SUITE%/default.yml $ANSIBLE_EXTRA_VARS'

on_finish:
- ps: |
    Get-Acl -Path "C:\Program Files\Firefox" | Format-Table -Wrap
    True
- ps: |
    Get-ChildItem -Path "C:\Program Files\Firefox" -Recurse
    True
- ps: |
    Get-Content "c:\Program Files\Mozilla Firefox\defaults\pref\autoconfig.js"
    True
- ps: |
    Get-Content "c:\Program Files\Mozilla Firefox\mozilla.cfg"
    True
- ps: |
    Get-Content "c:\Program Files\Mozilla Firefox\override.ini"
    True


notifications:
- provider: Email
  to:
  - nobody@nowhere.com
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: false
